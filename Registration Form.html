<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center>
    <h2>Register</h2>
    <form>
    User Id: <input type="text" name="id" placeholder="Enter Your Id..." size = "20"><br>
     Name: <input type="text" name="fname" placeholder="Enter Your Name..." size = "21"><br>
    
    <b>Gender</b> <br>
    <input type = "radio" name = "gender" value = "M"> Male
     <input type = "radio" name = "gender" value = "F"> Female
    <br>
    DOB: <input type="date" name="dob" placeholder="Enter date of birth..."><br>
    TEL: <input type="tel" name="tel" placeholder="Enter mobile number..."><br>
    City:<select name = "city">
     <option value = "sel" selected>City</option>
     <option value = "rwp">Rawalpindi</option>
     <option value = "lhr">Lahore</option>
     <option value = "ok">Okara</option>
     <option value = "huj">Hujra</option>
     <option value = "rk">Renala Khurd</option>
    </select><br />
    
       <b>Meterial Status</b> <br>
        <input type = "radio" name = "Meterial Status" value = "M"> Married
         <input type = "radio" name = "Meterial Status" value = "U"> Unmarried
        <br>
    Email: <input type="email" name="email" placeholder="abc@123.gmail..." size = "20"><br>
    Password: <input type="password" name="pwd" placeholder="Enter Your Password..." size="20"><br>
    <input type="submit" value="Submit" />
    <input type="reset" value="Reset" />
    </form>
   </center>
</body>
</html>
